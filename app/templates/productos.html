{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Productos</h3>
    <a href="{{ url_for('main.crear') }}" class="btn btn-primary">Nuevo Producto</a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for p in productos %}
      <tr>
        <td>{{ p.id_producto }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ '%.2f'|format(p.precio) }}</td>
        <td>{{ p.stock }}</td>
        <td>
          <a href="{{ url_for('main.editar', id=p.id_producto) }}" class="btn btn-sm btn-warning">Editar</a>
          <form method="post" action="{{ url_for('main.eliminar', id=p.id_producto) }}" style="display:inline-block">
            <input name="confirm" placeholder="SI" style="width:70px" required>
            <button class="btn btn-sm btn-danger">Eliminar</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="5">No hay productos</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
