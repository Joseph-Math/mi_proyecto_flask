{% extends "base.html" %}
{% block title %}Lista de Usuarios{% endblock %}
{% block content %}
<h2 class="mb-4">Lista de Usuarios</h2>
<table class="table table-bordered table-striped shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for user in usuarios %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>
                <a href="{{ url_for('edit_user', id_usuario=user[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('delete_user', id_usuario=user[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Â¿Seguro que deseas eliminar este usuario?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
