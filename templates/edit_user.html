{% extends "base.html" %}
{% block title %}Editar Usuario{% endblock %}
{% block content %}
<h2 class="mb-4">Editar Usuario</h2>
<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ usuario[1] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="mail" class="form-control" value="{{ usuario[2] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
